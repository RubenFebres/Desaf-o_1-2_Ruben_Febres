<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Desafío 1 Ruben Ferbes</title>
  </head>

  <body>
    <aside>
      <div class="contactos">
        <div class="avatar">
          <img src="./assets/img/perfil.png" alt="Foto de perfil" />
        </div>
        <div class="name">
          <h3>Ruben Ferbes</h3>
          <p>Conectado</p>
        </div>
        <div class="contactos_menu">
          <i class="fa-regular fa-message"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </aside>

    <main>
      <div class="chat">
        <img
          src="./assets/img/IconoMessage.png"
          alt="Messages
        "
        />
      </div>
      <div class="text_main roboto-medium">
        <h1>Comienza el Nertworking</h1>
        <p>
          Presiona el botón "Nuevo chat" para comenzar a crear nuevas redes de
          contacto
        </p>
      </div>
    </main>

    <!-- script -->
    <script
      src="https://kit.fontawesome.com/ce31db5a95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
